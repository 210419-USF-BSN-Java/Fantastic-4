<div class='container  h-100 pt-5 mt-5 '>
    <div class='row align-items-center'>
        <div class='col d-flex justify-content-center'>

            <div class="card shadow-sm " style="width:30rem;">
                <div class="card-header">
                    <h4 class="card-title">New Category</h4>
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">                            
                            <span class="input-group-text ">Select Category: </span>
                            <input name = 'username' type='text' placeholder='category' class="form-control">                            
                    </div>                        
                    <div class="input-group mb-3">                           
                            <span class="input-group-text ">Difficulty:</span>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select Diffiulty</option>
                                <option value="1">Easy</option>
                                <option value="2">Medium</option>
                                <option value="3">Hard</option>
                              </select>
                        
                    </div>
                    <div class="input-group mb-3">                            
                            <span class="input-group-text">Number of Questions: </span>
                            <input type='number' placeholder='1' class="form-control" value ='10' min='1' max ='50'>
                        
                    </div>
                  
                    
                    <div class=" gap-2 d-flex justify-content-end">
                        <button class='btn btn-outline-secondary' type='submit'>Clear</button>
                        <button class='btn btn-primary' type='submit'>Create </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
