<div class='container h-100'>
    <!--heading-->
    <div class='row align-items-center mt-1 mb-2'>
        <div class='col d-flex justify-content-center'>
            <h3 class="fw-bold">Users</h3>
        </div>
    </div>
    <!--table of users-->
    <div class='row align-items-center mb-5'>
        <div class='col d-flex justify-content-center'>
            <table class="table" (click)="loadUsers()">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                       <!--  <th>Overall Rank</th>
                        <th>Number of Questions </th>-->
                        <th>User Type</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let user of userList" [ngClass]="{'text-secondary':user.statusId == 2 }">
                        <td>{{user.username}}</td>
                        <td>{{user.email}}</td>
                       <!--<td>Overall Rank1</td>
                        <td>Number of Questions1 </td>-->
                        <td>{{user.roleId}}</td>
                        <td><i class="fas fa-info-circle" (click)='viewUser(user.id)'></i>&nbsp;&nbsp;&nbsp;&nbsp;
                            <span *ngIf='user.statusId == 2 && currentUser != user.id'>
                                <i class="far fa-check-circle" (click)='permitUser(user.id)'></i>&nbsp;&nbsp;
                            </span>
                            <span *ngIf='user.statusId == 1 && currentUser != user.id'>
                                <i class="fas fa-ban" (click)='banUser(user.id)'></i>&nbsp;&nbsp;
                            </span>
                            <span *ngIf='currentUser != user.id'>
                                <i class="far fa-trash-alt" (click)=' deleteUser(user.id)'></i>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
<div *ngIf='selectedUserId' class='modal'>
    <div class='container'>
        <div class='row'>
            <div class='col mt-5 d-flex justify-content-end'>
                <span (click)='closeModal()'> <i class="far fa-2x fa-times-circle"></i> </span>
            </div>
        </div>
    </div>
    <app-profile-u [userId]='selectedUserId'></app-profile-u>
</div>
